<html>
  <head>
    <title>Analog Clock by JoErl</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="Analog clock by JoErl" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <section>
      <div class="clock">
        <div class="hour"><div class="hr" id="hr"></div></div>
        <div class="min"><div class="mn" id="mn"></div></div>
        <div class="sec"><div class="sc" id="sc"></div></div>
      </div>
  
    </section>

    <section class="date-time">
      <div id="currentDate"></div>
      <div id="currentTime"></div>
      <!--<div id="holidayMessage"></div>-->
    </section>
 


   <!--Footer2-->
<section class="footer2">

  <p>All Rights Reserved &copy; <span id="currentYear"></span> <a href="https://jo-erl.github.io/joelanangportfolio/" style="color: rgb(0, 255, 68);" target="_blank">JoErl</a></p>

  <script>
    // JavaScript to automatically update the year
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</section>
<!--End of Footer-->

    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>
  </body>
</html>
