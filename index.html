<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock by JoErl</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="Analog clock by JoErl" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <!--=======================================================-->
  <body>
    <div class="container">
      <section>
        <div class="clock">
          <div class="hour"><div class="hr" id="hr"></div></div>
          <div class="min"><div class="mn" id="mn"></div></div>
          <div class="sec"><div class="sc" id="sc"></div></div>
        </div>
      </section>
      <!--=======================================================-->
      <section class="date-time">
        <div id="currentDate"></div>
        <div id="currentTime"></div>
        <!--<div id="holidayMessage"></div>-->
      </section>
    </div>
    <!--=======================================================-->
    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="logo">
          <a href="#">Joel Anang<span>.</span></a>
        </div>
        <p class="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved
        </p>
      </div>
    </footer>
    <!--Footer end-->
    <!--=======================================================-->

    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>

    <script>
      //=======================================================//
      // Footer functionality
      const footer = document.querySelector("footer");
      const currentYearSpan = document.querySelector(".current-year");

      // Set the current year in the footer
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      function handleScroll() {
        // Footer reveal animation
        const footerRect = footer.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        if (footerRect.bottom <= windowHeight + 100) {
          footer.classList.add("reveal");
        } else {
          footer.classList.remove("reveal");
        }

        // Footer parallax effect
        const scrollPosition = window.pageYOffset;
        const parallaxOffset = scrollPosition * 0.3;
        footer.style.backgroundPositionY = `${parallaxOffset}px`;
      }

      window.addEventListener("scroll", handleScroll);
      handleScroll();
    </script>
  </body>
</html>
